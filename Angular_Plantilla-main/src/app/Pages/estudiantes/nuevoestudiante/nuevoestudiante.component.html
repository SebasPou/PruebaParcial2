<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Nuevo Estudiante</h5>
        </div>
        <div class="card-body">
          <form  [formGroup]="estudiante_form" (submit)="guardar()">
            <div class="row">
              
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" class="form-control" placeholder="Ingrese su nombre" formControlName="Nombre" >
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Apellido</label>
                  <input  type="text" class="form-control" placeholder="Ingrese su apellido" formControlName="Apellido">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Fecha Ingreso</label>
                  <input type="date" class="form-control" placeholder="2022-01-01" formControlName="FechaIngreso">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Carrera</label>
                  <input  type="text" class="form-control" placeholder="Ingrese su carrera" formControlName="Carrera">
                </div>
              </div>
              
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Materia Favorita</label>
                  <select formControlName="MateriaFavorita" class="form-control">
                    <option *ngFor="let materias of listaMaterias" [ngValue]="materias.idMaterias">{{ materias.nombre_materia }}</option>
                 </select>
                </div>
              </div>
            </div>
           
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                <button type="submit" class="btn btn-danger" >Grabar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
   
  </div>
</div>
